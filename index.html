    <div class="container-fullwidth clearfix">

        </div>

          <span class="job">Profession</span>
          <span class="icons">
            <a class="btn" href="#">
              <i class="fab fa-facebook-f"></i>
            </a>
            <a class="btn" href="#">
              <i class="fab fa-twitter"></i>
            </a>
            <a class="btn" href="#">
              <i class="fab fa-google"></i>
            </a>
            <a class="btn" href="#">

            </a>

        </div>
